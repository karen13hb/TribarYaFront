<div class="bar-dashboard">   
    <div class="header">
        <div class="hexagon">
            <img src="assets\images\hexagonal.png" alt="logo tribar">
            <div class="text-overlay">TRIBARYA</div>
        </div>
        <div class="bar-name">
            <p>BarName</p>
        </div>
    </div>
    <img src="assets\images\hojaI.png" alt="hojaI" class="hoja left">
    <img src="assets\images\hojaD.png" alt="hojaD" class="hoja right">

    <div class="main">
        
        <div class="row-1">
            <div class="col-1">            
                <button type="submit" [disabled]="false"
                class="main-button">Generar reserva</button>

                <button type="submit" [disabled]="false"
                class="main-button">Gestionar evento</button>            
            </div>

            <div class="col-2"> 
                <div class="box-total ">
                    <p class="value">{{numberejm}}</p>
                    <p class="title">Total</p>
                </div>
                    
                <div class="box-confirm ">
                    <p class="value">{{numberejm}}</p>
                    <p class="title">Confirmadas</p>
                </div>
            </div>  
        </div>

        <div class="form-group">
            <span class="code">Codigo</span>
            <input class="form-field" type="text" (change)="onSearch($event)">
        </div>
        <div class="main-reservation">
            <div class="card">                             
                <ng-container  *ngFor="let reserva of reservationsListUnconfirm">
                    <div class="reservation">
                        <div class="label">
                            <input type="radio" id="" name="radio1" value="{{reserva._id}}" (change)="onConfirmBar(reserva._id)">
                            <label > Nueva reserva {{reserva.code}} </label>
                        </div>
                        <div  class="buttons">
                            <button  class="reservation-button" (click)="editReservation()">
                                <mat-icon>edit</mat-icon>                        
                            </button>
                            
                            <button class="reservation-button" (click)="deleteReservation(reserva._id)">
                                <mat-icon>delete_outline</mat-icon>
                            </button> 
                        </div>  
                        
                    </div>
                </ng-container>

                <div class="box total">
                    <p>{{numberOfUnconfirm}}</p>
                </div>

            </div>

            <div class="transparent-card"></div>

            <div class="card">
                <!--confirmadas-->
                <ng-container  *ngFor="let reserva of reservationsListConfirm">
                    <div class="reservation">
                        <div class="label">
                            <input type="radio" id="" name="radio1" value="{{reserva._id}}" (change)="onConfirmArrive(reserva._id)">
                        <label > Reserva de {{reserva.code}} </label>
                        </div>
                        <div  class="buttons">
                            <button  class="reservation-button" (click)="editReservation()">
                                <mat-icon>edit</mat-icon>                        
                            </button>
                            
                            <button class="reservation-button" (click)="deleteReservation(reserva._id)">
                                <mat-icon>delete_outline</mat-icon>
                            </button>                       
                        </div>  
                        
                    </div>
                </ng-container>
                <div class="box confirm">
                    <p>{{numberOfConfirm}}</p>
                </div>

            </div>
        </div>

        

    </div>

</div>
