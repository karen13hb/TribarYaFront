<div class="input-group mb-3">
    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">{{selectedCountry}}
      <span class="fi fi-in"></span></button>
    <ul class="dropdown-menu" style="max-height: 150px; overflow-y: auto;">
      <li *ngFor="let phone of phoneNumbers">
        <a class="dropdown-item" href="#" (click)="selectCountry(phone.country,phone.code)">{{phone.text}}
          <!-- <span class="flag-icon flag-icon-{{phone.code.toLowerCase()}}"></span> -->
          <span class="flag-icon flag-icon-us"></span>
        </a>
      </li>
    </ul>
    <input type="text" class="form-control" aria-label="Text input with dropdown button">
  </div>
